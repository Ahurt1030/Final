<!DOCTYPE html>

<head>

    <title>Contact Us - Alien Task Agency</title>
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <p>Feel free to reach out</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="farmer_aliens.html">Farmer</a>
        <a href="cooking_aliens.html">Cook</a>
        <a href="builder_aliens.html">Builder</a>
        <a href="cleaner_aliens.html">Cleaner</a>
        <a href="buy_aliens.html">Cart</a>
    </nav>

    <section>
        <h2>Get in Touch</h2>
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
    </section>

    <script>
        function submitForm(event) {
            event.preventDefault();

            

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = 'Thank you for your time! We will get back to you in 2 to 3 days.';
            
            
            document.getElementById('contactForm').reset();
        }
    </script>

</body>

</html>
